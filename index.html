<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOK SHOP</title>
  <meta name="theme-color" content="#0b0f14"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Backdrop -->
  <div class="bg">
    <div class="grain"></div>
    <div class="vignette"></div>
  </div>

  <main class="wrap">
    <header class="hero">
      <div class="brand">
        <div class="logoBox">
          <img src="Screenshot_20260218_153412_Gallery.jpg" alt="KOK SHOP" class="logoImg"/>
        </div>

        <div class="titleBlock">
          <h1 class="title">KOK SHOP</h1>
          <p class="tagline">Equipamiento táctico • Airsoft • TacSim</p>
          <div class="chips">
            <span class="chip">CQB</span>
            <span class="chip">Night Ops</span>
            <span class="chip">Upgrade Parts</span>
          </div>
        </div>
      </div>
    </header>

    <section class="panel">
      <h2 class="panelTitle">Acceso rápido</h2>
      <p class="panelSub">Entrá al catálogo, mirá novedades o escribinos directo.</p>

      <div class="actions">
        <a class="btn btnGold" href="https://kok-shop149.rdi.store/" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- cart -->
            <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2Zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2ZM6.2 6l.6 3h10.9c.5 0 .9.2 1.1.6.2.4.2.9-.1 1.3l-2.2 3.5c-.3.5-.9.8-1.5.8H8.1c-.8 0-1.5-.6-1.7-1.4L4.3 4H2V2h3.1c.5 0 .9.3 1 .8L6.2 6Zm1.3 7h7.2l1.5-2.4H7.1l.4 2.4Z"/></svg>
          </span>
          <span class="txt">
            <span class="top">Catálogo</span>
            <span class="sub">Ver productos disponibles</span>
          </span>
          <span class="go" aria-hidden="true">›</span>
        </a>

        <a class="btn btnDark" href="https://www.instagram.com/kokshop.arg/" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- camera -->
            <svg viewBox="0 0 24 24"><path d="M9 4l1.2-2h3.6L15 4h3c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H6c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h3Zm3 14a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-2.2a2.8 2.8 0 1 1 0-5.6 2.8 2.8 0 0 1 0 5.6Z"/></svg>
          </span>
          <span class="txt">
            <span class="top">Instagram</span>
            <span class="sub">Novedades y posteos</span>
          </span>
          <span class="go" aria-hidden="true">›</span>
        </a>

        <a class="btn btnGreen" href="https://api.whatsapp.com/send?phone=5491131310742" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">
            <!-- chat -->
            <svg viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6 2 11c0 2 .7 3.8 1.9 5.3L3 22l5.9-1.7c1 .4 2 .7 3.1.7 5.5 0 10-4 10-9S17.5 2 12 2Zm0 16c-1 0-2-.2-2.9-.6l-.8-.4-3.1.9.9-2.9-.6-.8C5.8 13.3 5.5 12.2 5.5 11c0-3.8 3.1-6.9 6.9-6.9s6.9 3.1 6.9 6.9S16.2 18 12.4 18Z"/></svg>
          </span>
          <span class="txt">
            <span class="top">WhatsApp</span>
            <span class="sub">Consultas y compras</span>
          </span>
          <span class="go" aria-hidden="true">›</span>
        </a>
      </div>
    </section>

    <footer class="foot">
      <span>© 2026 KOK SHOP</span>
    </footer>
  </main>
</body>
</html>
